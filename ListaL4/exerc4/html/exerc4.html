<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title> Programação web com PHP - uso de matrizes </title>
 <link rel="stylesheet" href="../css/formata-pagina.css">
</head>

<body>
 <h1> Matrizes na linguagem PHP - listaL4 - exercício 4 </h1>
 <form method="post" action="../php/exerc4.php">
  <fieldset>
   <legend> Módulo de cadastro dos alunos na matriz </legend>
   
   <label class="alinha"> Forneça o nome do primeiro aluno: </label>
   <input type="text" name="aluno1" autofocus> <br>

   <label class="alinha"> Forneça a matrícula do primeiro aluno: </label>
   <input type="text" name="matric1"> <br>

   <label class="alinha"> Forneça a média de PRWI do primeiro aluno:  </label>
   <input type="number" min="0" max="10" step="0.1" name="media1"> <br> 
   <hr>

   <label class="alinha"> Forneça o nome do segundo aluno: </label>
   <input type="text" name="aluno2"> <br>

   <label class="alinha"> Forneça a matrícula do segundo aluno: </label>
   <input type="text" name="matric2"> <br>

   <label class="alinha"> Forneça a média de PRWI do segundo aluno:  </label>
   <input type="number" min="0" max="10" step="0.1" name="media2"> <br> 
   <hr>

   <label class="alinha"> Forneça o nome do terceiro aluno: </label>
   <input type="text" name="aluno3"> <br>

   <label class="alinha"> Forneça a matrícula do terceiro aluno: </label>
   <input type="text" name="matric3"> <br>

   <label class="alinha"> Forneça a média de PRWI do terceiro aluno:  </label>
   <input type="number" min="0" max="10" step="0.1" name="media3">   
  </fieldset>

  <fieldset>
   <legend> Módulo de busca do aluno na matriz </legend>
   <label class="alinha"> Nome do aluno pesquisado: </label>
   <input type="text" name="pesquisa-aluno">
  </fieldset>

  <button> Criar a matriz e buscar aluno </button>
 </form> 
</body>
</html>
