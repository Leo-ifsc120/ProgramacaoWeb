<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Programação web com PHP - uso de matrizes </title>
    <link rel="stylesheet" href="../CSS/formata-pagina.css">
</head>

<body>
<h1> Matrizes na linguagem PHP - listaL4 - exercício 5 </h1>
<form method="post" action="../php/Exerc6.php">
    <fieldset>
        <legend> Módulo de cadastro dos medicamentos na matriz </legend>

        <label class="alinha"> Forneça o nome do primeiro medicamento: </label>
        <input type="text" name="medic1" autofocus> <br>

        <label class="alinha"> Forneça o código do primeiro medicamento: </label>
        <input type="text" name="code1"> <br>

        <label class="alinha"> Forneça o preço de venda do primeiro medicamento: </label>
        <input type="number" min="0" max="10000" step="0.01" name="preco1"> <br>

        <label class="alinha"> Forneça o nome do segundo medicamento: </label>
        <input type="text" name="medic2"> <br>

        <label class="alinha"> Forneça o código do segundo medicamento: </label>
        <input type="text" name="code2"> <br>

        <label class="alinha"> Forneça o preço de venda do segundo medicamento: </label>
        <input type="number" min="0" max="10000" step="0.01" name="preco2"> <br>

        <label class="alinha"> Forneça o nome do terceiro medicamento: </label>
        <input type="text" name="medic3"> <br>

        <label class="alinha"> Forneça o código do terceiro medicamento: </label>
        <input type="text" name="code3"> <br>

        <label class="alinha"> Forneça o preço de venda do terceiro medicamento: </label>
        <input type="number" min="0" max="10000" step="0.01" name="preco3"> <br>

    </fieldset>

    <fieldset>

        <legend>módulo de pesquisa do medicamento</legend>
        <label class="alinha"> Forneça o código do remédio pesquisado: </label>
        <input type="text" name="codePesq"> <br>

    </fieldset>


    <button> Criar, pesquisar e processar da matriz </button>
</form>
</body>
</html>
